<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/reset.css">
</head>
<body>
    <div class="form">
        <h2>
            <span>注册</span>
        </h2>
        <div class="form-area">
            <div class="form-item haserror">
                <input type="text" placeholder="请输入账号">
                <div class="error">
                    该账号已被注册！
                </div>
            </div>
    
            <div class="form-item">
                <input type="password" placeholder="请输入（6-18）位密码">
                <div class="mr">
                    密码强度不够
                </div>
            </div>
    
            <div class="form-item">
                <div class="select">
                    <div class="select-item"></div>
                    <div class="input">
                        <input type="text">
                    </div>
                </div>
            </div>
    
            <div class="form-item">
                <input type="text" placeholder="请输入短信验证码">
                <button class="btn-sncode">
                    点击获取
                </button>
            </div>
    
            <div class="readme">
                <label>
                    <input type="checkbox">
                    <span>我已同意
                        <a href="">《协议》</a>
                        和
                        <a href="">《规范》</a>
                    </span>
                </label>
            </div>
    
            <div class="form-item">
                <button class="fill">注册</button>
            </div>
            <div class="tip">
                <a href="">已有账号？直接登录&gt;</a>
            </div>
        </div>
    </div>
</body>
</html>
